<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore</h2>
        <h5>These games are built in the sprite lab. Click on the game to play.</h5>
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/Sq9EkPjI69u7KGy4Q1KdkH71_a5qlJeCbCuC2tXlDis" target="_blank">
                            <img src="canvas.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Collect the coins</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/f6RPyMeOQWMEVIEFOPTJm-124NC-Lq7JEaSzKKdegnA" target="_blank">
                            <img src="Canvas%201.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Winnie the pooh</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>


        <h2>Click on the apps to explore</h2>
        <h5>These apps are built on thunkable. Click on the app to view.</h5>
        <div id="myCarousel2" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="https://x.thunkable.com/copy/1ab38eb856a695bfdd21563053de4bf9" target="_blank">
                            <img src="Capture.PNG" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Chat App</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://x.thunkable.com/copy/f8fb21780446dfdc0e8bfef3e8810077" target="_blank">
                            <img src="Capture%201.PNG" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Image Editor</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>
    </div>

</body>

</html>
